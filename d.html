<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DxZ0m Was Here</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            display: block;
        }

        .logo-container h1, .logo-container p {
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #ff0000, 0 0 10px #ff4500; color: #ff0000; }
            50% { text-shadow: 0 0 20px #ff4500, 0 0 40px #ff6347; color: #ff6347; }
            100% { text-shadow: 0 0 5px #ff0000, 0 0 10px #ff4500; color: #ff0000; }
        }

        .logo-container h1 {
            font-size: 40px;
            margin: 10px 0;
        }

        .logo-container p {
            font-size: 20px;
            margin: 10px 0;
        }

        .logo img {
            width: 200px;
            height: auto;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.7);
        }

        .moving-text {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: rgba(255, 0, 0, 0.7);
            white-space: nowrap;
            transition: transform 5s linear;
            animation: text-glow 2s infinite;
        }

        @keyframes text-glow {
            0% { text-shadow: 0 0 5px #ff0000, 0 0 10px #ff4500; color: rgba(255, 0, 0, 0.7); }
            50% { text-shadow: 0 0 20px #ff4500, 0 0 30px #ff6347; color: rgba(255, 99, 71, 1); }
            100% { text-shadow: 0 0 5px #ff0000, 0 0 10px #ff4500; color: rgba(255, 0, 0, 0.7); }
        }
    </style>
</head>
<body>

    <script>
        function createStars() {
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.animationDuration = `${Math.random() * 3 + 2}s`;
                document.body.appendChild(star);
            }
        }
        createStars();
    </script>

    <div class="logo-container">
        <h1>Hacked by DxZ0m</h1>
        <div class="logo">
            <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExNG16eGtxNGVqYTk2OG9udjZkb2pqY2VoZW9jZ3ZvdzF4MnVrN3dsciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/o2KLYPem407CM/giphy.gif" alt="Team Logo">
        </div>
        <p>Hey Admin, where is your attention? Look, we hacked your website!</p>
    </div>

</body>
</html>
